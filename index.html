<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-Resigter App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>Cash Cash-Resigter-Manager</h1>
        <p class="description"> Enter the Bill Amount and the Cash Given by The Customer and know the Minimum number of
            notes to return

        </p>
        <label for="bill-amount"> Bill Amount </label>
        <input id="bill-amount" type="text">
        <label for="cash-given">Cash Given</label>
        <input id="cash-given"type="text">
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>
                Return Change
            </caption>
            <tr>
               
                <th>No of Notes</th>
               <td class="no-ofnotes"></td>
               <td class="no-ofnotes"></td>
               <td class="no-ofnotes"></td>
               <td class="no-ofnotes"></td>
               <td class="no-ofnotes"></td>
               <td class="no-ofnotes"></td>
               <td class="no-ofnotes"></td>
            </tr>
            <tr>
                <th> Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
    </div>
<script src="./app.js"></script>
</body>

</html>
